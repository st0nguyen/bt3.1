<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>chỉ số cân nặng của cơ thể</h1>
<script>
 let cannang= parseFloat (prompt('nhap can nang cua ban(kg):'));
 let chieucao= parseFloat (prompt('chieu cao cua ban(m):')); 
 bmi = cannang/(chieucao*chieucao);
 if (bmi < 18)
    document.write("Underweight");
 else if (bmi < 25.0)
    document.write("Normal");
 else if (bmi < 30.0)
    document.write("Overweight");
 else
    document.write("Obese");
</script>
    
</body>
</html>
